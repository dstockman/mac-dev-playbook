---
downloads: ~/.ansible-downloads/

configure_dotfiles: yes
configure_sudoers: no
configure_terminal: no
configure_osx: no

dotfiles_repo: https://nonsenso@bitbucket.org/nonsenso/dotfiles.git
dotfiles_repo_accept_hostkey: yes
dotfiles_repo_local_destination: ~/repos/dstockman/dotfiles
dotfiles_files:
  - .profile
  - .osx
  - .yamllint
  - .gitconfig

homebrew_installed_packages:
  - autoconf
  - awscli
  - bash
  - bash-completion
  - gettext
  - gnu-sed
  - grep
  - jq
  - openssl
  - pwgen
  - python3
  - wget
  - xz

homebrew_taps:
  - homebrew/core
  - homebrew/cask
  - homebrew/cask-fonts
  - homebrew/cask-drivers

homebrew_cask_appdir: /Applications
homebrew_cask_apps:
  - apache-directory-studio
  - crashplan
  - docker
  - dropbox
  - font-input
  - font-source-code-pro
  - google-chrome
  - insync
  - iterm2
  - logitech-myharmony
  - spotify
  - sublime-text
  - vagrant
  - virtualbox
  - 1password
  - zoomus
#  - totalspaces2
#  - vmware-fusion

# See `geerlingguy.mas` role documentation for usage instructions.
mas_installed_apps:
  - { id: 1303222628, name: "Paprika Recipe Manager 3" }
  - { id: 406056744, name: "Evernote" }
  - { id: 497799835, name: "Xcode" }
  - { id: 1262957439, name: "Textual 7" }
  - { id: 924726344, name: "Deliveries" }
  - { id: 803453959, name: "Slack" }
  - { id: 585829637, name: "Todoist" }
  - { id: 498672703, name: "Droplr" }
mas_email: {{ mas_username }}
mas_password: {{ mas_password }}

osx_script: "~/.osx --no-restart"

# Install packages from other package managers.
# Note: You are responsible for making sure the required package managers are
# installed, eg. through homebrew.
composer_packages: []
  # - name: drush
  #   state: present # present/absent, default: present
  #   version: "^8.1" # default: N/A
gem_packages: []
  # - name: bundler
  #   state: present # present/absent/latest, default: present
  #   version: "~> 1.15.1" # default: N/A
npm_packages: []
  # - name: webpack
  #   state: present # present/absent/latest, default: present
  #   version: "^2.6" # default: N/A
pip_packages: []
  # - name: mkdocs
  #   state: present # present/absent/latest, default: present
  #   version: "0.16.3" # default: N/A

# Glob pattern to ansible task files to run after all other tasks are finished.
post_provision_tasks: []
